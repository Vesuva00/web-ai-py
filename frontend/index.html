<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工作流平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .workflow-card {
            transition: all 0.3s ease;
        }
        
        .workflow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .poem-display {
            white-space: pre-line;
            line-height: 1.8;
            font-family: 'STKaiti', 'KaiTi', serif;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 导航栏 -->
    <nav class="glass-effect shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-robot text-white text-2xl mr-3"></i>
                    <h1 class="text-white text-xl font-bold">AI工作流平台</h1>
                </div>
                <div id="user-info" class="hidden text-white">
                    <span id="username-display" class="mr-4"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>退出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- 登录界面 -->
        <div id="login-section" class="max-w-md mx-auto">
            <div class="glass-effect rounded-lg p-8 shadow-xl animate-fade-in">
                <div class="text-center mb-8">
                    <i class="fas fa-lock text-white text-4xl mb-4"></i>
                    <h2 class="text-2xl font-bold text-white">用户登录</h2>
                    <p class="text-gray-300 mt-2">请输入您的用户名和今日验证码</p>
                </div>
                
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label class="block text-white text-sm font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>用户名
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-gray-300 border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="请输入用户名"
                        >
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-white text-sm font-medium mb-2">
                            <i class="fas fa-key mr-2"></i>每日验证码
                        </label>
                        <input
                            type="text"
                            id="daily-code"
                            name="daily_code"
                            required
                            pattern="[0-9]{6}"
                            maxlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-gray-300 border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="请输入6位验证码"
                        >
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                    >
                        <span id="login-text">登录</span>
                        <div id="login-spinner" class="loading-spinner ml-2 hidden"></div>
                    </button>
                </form>
                
                <div id="login-error" class="mt-4 text-red-300 text-sm text-center hidden"></div>
                
                <div class="mt-8 text-center text-gray-300 text-sm">
                    <p><i class="fas fa-info-circle mr-1"></i>验证码每日通过邮件发送</p>
                    <p>如未收到验证码，请联系管理员</p>
                </div>
            </div>
        </div>

        <!-- 主界面 -->
        <div id="main-section" class="hidden">
            <!-- 工作流卡片容器 -->
            <div id="workflows-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- 工作流卡片将在这里动态生成 -->
                <div class="workflow-card glass-effect rounded-lg p-6">
                    <div class="text-center">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p class="text-gray-300">正在加载工作流...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通用工作流模态框 -->
        <div id="workflow-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="glass-effect rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 id="workflow-modal-title" class="text-2xl font-bold text-white">
                                <i id="workflow-modal-icon" class="mr-2"></i>
                                <span id="workflow-modal-name">工作流</span>
                            </h2>
                            <button onclick="closeWorkflowModal()" class="text-gray-400 hover:text-white text-2xl">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- 工作流描述 -->
                        <div id="workflow-description" class="mb-6 text-gray-300"></div>
                        
                        <!-- 输入表单和结果显示 -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-4">输入参数</h3>
                                <form id="workflow-form" onsubmit="executeWorkflow(event)">
                                    <div id="workflow-inputs-container">
                                        <!-- 动态生成的表单字段 -->
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        id="workflow-execute-btn"
                                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                                    >
                                        <i class="fas fa-magic mr-2"></i>
                                        <span id="workflow-execute-text">执行工作流</span>
                                        <div id="workflow-execute-spinner" class="loading-spinner ml-2 hidden"></div>
                                    </button>
                                </form>
                            </div>
                            
                            <!-- 结果显示 -->
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-4">执行结果</h3>
                                <div id="workflow-result" class="hidden">
                                    <!-- 动态生成的结果显示 -->
                                </div>
                                
                                <div id="workflow-placeholder" class="glass-effect rounded-lg p-6 text-center text-gray-400">
                                    <i class="fas fa-cogs text-4xl mb-4 opacity-50"></i>
                                    <p>请填写参数并点击执行按钮</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast通知 -->
    <div id="toast" class="fixed top-4 right-4 glass-effect text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i id="toast-icon" class="mr-2"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
