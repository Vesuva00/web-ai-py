<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工作流系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container-fluid {
            padding: 0;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            border-radius: 0 20px 20px 0;
            margin-left: -1px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, var(--primary-color));
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .nav-link {
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 123, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white !important;
        }

        .workflow-card {
            border-left: 4px solid var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .badge {
            border-radius: 8px;
        }

        .user-info {
            background: rgba(0, 123, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .workflow-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .history-item {
            border-left: 3px solid var(--primary-color);
            margin-bottom: 15px;
            padding-left: 15px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- 登录界面 -->
    <div id="loginPage" class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                                <h2 class="text-dark">AI工作流系统</h2>
                                <p class="text-muted">请登录访问智能工作流</p>
                            </div>
                            
                            <div id="loginForm">
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="dailyCode" class="form-label">每日验证码</label>
                                        <input type="text" class="form-control" id="dailyCode" placeholder="请输入今日验证码" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <span class="btn-text">登录</span>
                                        <span class="loading d-none"></span>
                                    </button>
                                </form>
                                
                                <div class="text-center mt-3">
                                    <a href="#" id="showRegister" class="text-decoration-none">没有账号？立即注册</a>
                                </div>
                            </div>
                            
                            <!-- 注册表单 -->
                            <div id="registerForm" class="d-none">
                                <form id="registerFormElement">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="regUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="regPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <span class="btn-text">注册</span>
                                        <span class="loading d-none"></span>
                                    </button>
                                </form>
                                
                                <div class="text-center mt-3">
                                    <a href="#" id="showLogin" class="text-decoration-none">已有账号？立即登录</a>
                                </div>
                            </div>
                            
                            <div id="alertContainer" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="mainApp" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <!-- 侧边栏 -->
                <div class="col-md-3 col-lg-2 sidebar p-0">
                    <div class="p-3">
                        <div class="user-info">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-user-circle fa-2x text-primary me-2"></i>
                                <div>
                                    <div id="userDisplayName" class="fw-bold"></div>
                                    <small id="userEmail" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="nav flex-column">
                            <a class="nav-link active" href="#" data-page="workflows">
                                <i class="fas fa-magic me-2"></i>工作流
                            </a>
                            <a class="nav-link" href="#" data-page="history">
                                <i class="fas fa-history me-2"></i>调用历史
                            </a>
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- 主内容区 -->
                <div class="col-md-9 col-lg-10 main-content">
                    <div class="p-4">
                        <!-- 工作流页面 -->
                        <div id="workflowsPage">
                            <h2 class="mb-4">
                                <i class="fas fa-magic me-2"></i>AI工作流
                            </h2>
                            
                            <div class="row" id="workflowCards">
                                <!-- 工作流卡片将动态加载 -->
                            </div>
                            
                            <!-- 工作流执行区域 -->
                            <div id="workflowExecution" class="d-none">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-play me-2"></i>
                                            <span id="currentWorkflowName"></span>
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="workflowInputs">
                                            <!-- 输入控件将动态加载 -->
                                        </div>
                                        
                                        <div class="d-flex gap-2 mt-3">
                                            <button id="executeBtn" class="btn btn-primary">
                                                <span class="btn-text">执行</span>
                                                <span class="loading d-none"></span>
                                            </button>
                                            <button id="backToWorkflows" class="btn btn-secondary">返回</button>
                                        </div>
                                        
                                        <div id="workflowResult" class="d-none">
                                            <!-- 结果将显示在这里 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 历史记录页面 -->
                        <div id="historyPage" class="d-none">
                            <h2 class="mb-4">
                                <i class="fas fa-history me-2"></i>调用历史
                            </h2>
                            
                            <div class="card">
                                <div class="card-body">
                                    <div id="historyList">
                                        <!-- 历史记录将动态加载 -->
                                    </div>
                                    
                                    <div id="historyPagination" class="d-flex justify-content-center mt-4">
                                        <!-- 分页控件将动态加载 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
